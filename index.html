<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web Page</title>
  <link rel="icon" href="./src/images/favi.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" />
  <link rel="stylesheet" href="./src/css/index.css" />
</head>

<body>
  <div class="main-container">
    <div class="main-wrapper">
      <!-- clock.js -->
      <div class="today-info">
        <div id="today-date"></div>
        <div id="now-time"></div>
      </div>

      <!-- search.js -->
      <div class="search">
        <input id="search-input" placeholder="검색어를 입력하세요" />
      </div>

      <!-- quote.js -->
      <div id="quote"></div>

      <!-- bookmarkToggle.js -->
      <div id="bookmark-button" class="btn-close">북마크 열기</div>
      <div id="bookmark-bar">
        <!-- bookmark -->
        <div id="form-open-btn">+ 북마크 추가</div>

        <div id="bookmark-add-form">
          <div class="bookmark-input-wrapper">
            <div class="label">이름</div>
            <input id="bookmark-input-name" class="input" />
          </div>

          <div class="bookmark-input-wrapper">
            <div class="label">주소</div>
            <input id="bookmark-input-url" class="input" />
          </div>

          <div id="bookmark-btn-wrapper">
            <div id="cancel-btn" class="button">취소</div>
            <div id="add-btn" class="button">추가</div>
          </div>
        </div>

        <div id="bookmark-list">
          <!-- <div class="bookmark-item">
            <div class="bookmark-info">
              <img src="./src/images/favi.png" />
              <a target="_blank">bookmark</a>
            </div>

            <div class="delete-btn">삭제</div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="./src/js/clock.js"></script>
  <script src="./src/js/search.js"></script>
  <script src="./src/js/quote.js"></script>
  <script src="./src/js/bookmarkToggle.js"></script>
  <script src="./src/js/bookmark.js"></script>
</body>

</html>
